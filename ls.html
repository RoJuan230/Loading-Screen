<body>
    <style>
    
    body {
        text-align: center;
        background-color: black;
        color:white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
    }
    progress {
        border: 1px solid black;
        background: white;
        padding: 1px;
    }

    progress::-webkit-progress-value {
        background: white;
    }

    progress::-webkit-progress-bar {
    background: black;
    
    }


    </style>
